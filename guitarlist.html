<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guitarlist with Jquery</title>
    <link rel="stylesheet" href="mystylejq.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="guitarjq.js">
    </script>
</head>
<body>
    <div id="home">
        <div id="nav">
            <div class="guitars">
                <button class="dropbtn">Guitars</button>
                <div class="dropdown-content">
                    <a href="#guitars">Electric Guitars</a>
                    <a href="#guitars">Musical Guitars</a>
                    <a href="#guitars">Acoustic Guitars</a>
                    <a href="#guitars">Classical Guitars</a>
                </div>
            </div>
            <div id="nav2">
                <ul name="bass">
                    <a href="#bass">Bass</a>
                </ul>
            </div>
            <div id="nav3">
                <ul name="drums">
                    <a href="#drums">Drums</a>
                </ul>
            </div>
            <div id="nav4">
                <ul name="keyboards">
                    <a href="#keyboards">Keyboards</a>
                </ul>
            </div>
            <div id="nav5">
                <ul name="DJ">
                    <a href="#dj">DJ&Lightning</a>
                </ul>
            </div>
            <div id="nav6">
                <ul name="usedgear">
                    <a href="#usedgear">Used Gear</a>
                </ul>
            </div>
            <div id="nav7">
                <ul name="clearance">
                    <a href="#clearance">Clearance</a>
                </ul>
            </div>
        </div>
        <div>
            <img id="guitarpic" src="images/main.jpg">
        </div>
        <div id="prev_button">
            <input type="button" name="prev" value="previous" >
        </div>
        <div id="next_button">
            <input type="button" name="next" value="next">
            </div>
        <div style="height: 20px; width: 200px; margin-left: 300px;" id="para">
            <input type="button" id="PI" name="prod_info" value="Product Information" >
            <input type="button" id="SI" name="ship_info" value="Ship Information" >
            <input type="button" id="CR" name="cust_reviews" value="Customer Reviews" >
        </div>
        <div id="prod_info">
        </div>
        <div id="ship_info">
        </div>
        <div id="cust_reviews">
        </div>
        <div id="buy_button">
            <input type="button" name="buy" id="buy" value="Buy" onclick="buy()" >
        </div>
    </div>
</body>
</html>
